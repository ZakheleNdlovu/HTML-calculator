<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
         
            <div>
                <input type="text" id="display" name="display">
            </div>
            <br>
            <nav>
                <input type="button" value="DEL" class="buttons" id="del">
                <input type="button" value="AC" class="buttons" id="ac">
                <input type="button" value="%" class="buttons" id='per' onclick="display.value += '%'">
                <input type="button" value="/" class="buttons" id='dvd' onclick="display.value += '/'">
            </nav>
            <nav>
                <input type="button" value="7" class="buttons" onclick="display.value += '7'">
                <input type="button" value="8" class="buttons" onclick="display.value += '8'">
                <input type="button" value="9" class="buttons" onclick="display.value += '9'">
                <input type="button" value="*" class="buttons" id='mul' onclick="display.value += '*'">
            </nav>
            <nav>
                <input type="button" value="4" class="buttons" onclick="display.value += '4'">
                <input type="button" value="5" class="buttons" onclick="display.value += '5'">
                <input type="button" value="6" class="buttons" onclick="display.value += '6'">
                <input type="button" value="-" class="buttons" id='min' onclick="display.value += '-'">
            </nav>
            <nav>
                <input type="button" value="1" class="buttons" onclick="display.value += '1'">
                <input type="button" value="2" class="buttons" onclick="display.value += '2'">
                <input type="button" value="3" class="buttons" onclick="display.value += '3'">
                <input type="button" value="+" class="buttons" id='add' onclick="display.value += '+'">
            </nav>
            <nav>
                <input type="button" value="0" class="buttons" onclick="display.value += '0'">
                <input type="button" value="." class="buttons" onclick="display.value += '.'">
                <input type="button" value="=" class="buttons" id="equal">
            </nav>
        </div>
    </div>
    <script>
        let bt = document.getElementById('ac')
        let dp = document.getElementById('display')
        bt.addEventListener('click',()=>{
            dp.value = ''
        })
        let del = document.getElementById('del')
        del.addEventListener('click',()=>{
            dp.value = dp.value.toString().slice(0,-1)
        })
        let eq2 = document.getElementById('equal')
        eq2.addEventListener('click',()=>{
            try{
                dp.value = eval(dp.value)
            }catch{
                dp.value = 'Syntax error'
                
            }
        })
    </script>
    
</body>
</html>
